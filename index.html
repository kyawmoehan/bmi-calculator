<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/dumbbell.png">
    <title>BMI Calculator</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/58ec7c6d3d.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-content-center align-items-center">

    <div class="container ">
        <div class="row">
            <div class="col-lg-9 col-sm-12 m-auto banner">
                <div class="grid-layout">
                    <div class="first-section">
                        <h1>Body mass index (BMI)</h1>
                        <div class="gender">
                            <div class="male text-center">
                                <img src="images/bmi-male-loop.gif" alt="Male">
                                <input type="radio" name="gender" value="male" id="male" checked>
                                <label for="male">Male</label>
                            </div>
                            <div class="femaleb text-center">
                                <img src="images/bmi-female-loop.gif" alt="Female">
                                <input type="radio" name="gender" value="female" id="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <div class="unit">

                        </div>
                        <div class="height">
                            <h3>Height</h3>
                            <div class="slidecontainer">
                                <input type="range" min="100" max="200" value="150" class="slider" id="height">
                                <p><span id="height-value"></span> cm</p>
                            </div>
                        </div>
                        <div class="weight">
                            <h3>Weight</h3>
                            <div class="slidecontainer">
                                <input type="range" min="30" max="150" value="70" class="slider" id="weight">
                                <p><span id="weight-value"></span> kg</p>
                            </div>
                        </div>
                        <div class="calculate">
                            <a id="calculate-bmi" href="#img-result">Calculate Your BMI</a>
                        </div>
                    </div>
                    <div class="second-section">
                        <h1>Your BMI</h1>
                        <div class="result-info">
                            <div class="result">
                                <p>BMI:<span id="result-bmi"></span> kg/m<sup>2</sup>( <span id="type"></span>)</p>
                                <div class="text-center">
                                    <img src="images/dumbbell.png" alt="Result" id="img-result">
                                </div>
                            </div>
                            <div class="info">
                                <p>
                                    BMI is a useful measurement for most people over 18 years old. But it is only an estimate. Speak to your doctor.This calculator shouldnâ€™t be used for pregnant women or children.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
